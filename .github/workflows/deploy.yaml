name: Deploy

on:
  push:
    branches:
      - main

permissions:
  pages: write
  contents: read
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  deploy:
    runs-on: golang:1.23
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build
        run: make build-wasm
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./web
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
